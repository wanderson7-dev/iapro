<!-- Script do contador -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
  let tempoRestante = 900;

  function atualizarContador() {
    let horas = String(Math.floor(tempoRestante / 3600)).padStart(2, '0');
    let minutos = String(Math.floor((tempoRestante % 3600) / 60)).padStart(2, '0');
    let segundos = String(tempoRestante % 60).padStart(2, '0');

    document.getElementById('tempo').textContent = `${horas} : ${minutos} : ${segundos}`;

    if (tempoRestante > 0) {
      tempoRestante--;
    } else {
      clearInterval(intervalo);
    }
  }

  atualizarContador();
  let intervalo = setInterval(atualizarContador, 1000);
</script>

    <!-- Preloader -->
    <div id="loading_fee"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 400px; background-color: #fff; width: 100%;">
      <div
        style="border: 4px solid #f3f3f3; border-top: 4px solid #FF9900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;">
      </div>
      <div style="margin-top: 15px; color: #333; font-weight: bold; font-family: Arial, sans-serif;">Loading Fee...
      </div>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Inicialmente sem src para garantir controle total no JS -->
    <iframe id="monetizze_iframe" scrolling="no"
      style="visibility: hidden; position: absolute; height: 1px; width: 1px;"></iframe>

    <!-- ===== SCRIPT PARA PASSAR UTM E LOADING ===== -->
    <script>
      (function () {
        document.addEventListener('DOMContentLoaded', function () {
          var iframe = document.getElementById('monetizze_iframe');
          var preloader = document.getElementById('loading_fee');

          if (!iframe) return;

          // Define a URL base
          var baseUrl = "https://pay.monetizze.com.br/KSS450366";

          // Adiciona parametros da URL (UTMs) se existirem
          var params = window.location.search;
          var finalUrl = baseUrl;
          if (params) {
            finalUrl += (baseUrl.indexOf('?') === -1 ? params : '&' + params.substring(1));
          }

          // FunÃ§Ã£o para mostrar o iframe
          function showIframe() {
            preloader.style.display = 'none';
            iframe.style.visibility = 'visible';
            iframe.style.position = 'static';
            iframe.style.width = '100%';
            // altura definida no css ou aqui, estava 1700px no css
            iframe.style.height = '1700px';
          }

          // Listener de Load - disparado quando o src terminar de carregar
          iframe.addEventListener('load', function () {
            showIframe();
          });

          // Setamos o src AGORA, depois de configurar o listener
          iframe.src = finalUrl;

          // Fallback de seguranÃ§a extendido para 10s
          setTimeout(function () {
            if (iframe.style.visibility === 'hidden') {
              showIframe();
            }
          }, 10000);
        });
      })();
    </script>
    <!-- ===== FIM SCRIPT UTM ===== -->
